<div class="modal fade" id="writeresult" tabindex="-1" role="dialog" aria-labelledby="writeresultmatch"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" style="margin-top: 62px" role="document">
        <div class="modal-content " style="background-color: #2f323b;">
            <div class="modal-header">
                <h2 class="modal-title" id="writeresultmatch"></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white;
    opacity: 1;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="" action="{{url_for('results',action ='edit')}}" method="post">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="amountgoalhome">Đội nhà</label>
                            <input type="number" class="form-control" disabled id="amountgoalhome"
                                   name="amountgoalhome" min="0" value="0"
                                   required autocomplete="">
                            <table class="table table-active " id="homegoalplayer">
                                <thead>
                                <tr>
                                    <th>Cầu thủ ghi bàn</th>
                                    <th>Loại bàn thắng</th>
                                    <th>Thời diểm</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td width="50%">
                                        <select class="form-control homeplayers " style="width: 100%"
                                                name="homegoalplayer">
                                            <option value="23">Nguyễn Công Phượng</option>
                                            <option value="1">Rô béo</option>
                                        </select>
                                    </td>
                                    <td width="30%"><select class="form-control homeplayers " style="width: 100%"
                                                            name="homegoalplayer">
                                        <option value="23">A</option>
                                        <option value="1">B</option>
                                    </select></td>
                                    <td width="20%"><input type="number" min="0" value="0" max="120" name="timer"
                                                           required class="time form-control">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-danger" value="home" onclick="addgoal(this)">Thêm bàn thắng</a>
                        </div>
                        <div class="col-md-6">


                            <label for="amountgoalaway">Đội Khách</label>
                            <input type="number" class="form-control" disabled id="amountgoalaway"
                                   name="amountgoalaway" min="0" value="0"
                                   required autocomplete="">


                            <table class="table table-active " id="awaygoalplayer">
                                <thead>
                                <tr>
                                    <th>Cầu thủ ghi bàn</th>
                                    <th>Loại bàn thắng</th>
                                    <th>Thời diểm</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td width="50%">
                                        <select class="form-control awayplayers " style="width: 100%"
                                                name="awaygoalplayer">
                                            <option value="23">Nguyễn Công Phượng</option>
                                            <option value="1">Rô béo</option>
                                        </select></td>
                                    <td width="30%">
                                        <select class="form-control homeplayers " style="width: 100%"
                                                name="homegoalplayer">
                                            <option value="23">A</option>
                                            <option value="1">B</option>
                                        </select></td>
                                    <td width="20%"><input type="number" min="0" value="0" max="120" name="timer"
                                                           required class="time form-control">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-danger" value="away" onclick="addgoal(this)">Thêm bàn thắng</a>

                        </div>
                    </div>
                    <input type="submit" id="btnsubmit" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" style="background: rebeccapurple" data-dismiss="modal">Close</button>
                <button type="button" onclick=" $('#btnsubmit').click()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
