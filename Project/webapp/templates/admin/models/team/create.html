<div id="createaccount" class="tab-pane {{params.get('tabs_create')[0]}} ">
    <div class="panel-body">
        <style>
            .form-group label span {
                color: #fc2e2e;
                font-size: 1.2em;
            }
        </style>
        <form action="{{url_for('accounts',action='create')}}" method="post">
            {% set form = params.get('form','') or {} %}
            <div class="form-group">
                <label for="teamname">Team Name <span>*</span>:</label>
                <input type="text" class="form-control" required minlength="5" placeholder="User name ..."
                       autocomplete="" value="{{form.get('teamname','') or ''}}" maxlength="50" id="teamname" name="teamname">
            </div>
            <div class="form-group">
                <label for="username">User Name <span>*</span>:</label>
                <input type="text" class="form-control" required minlength="5" placeholder="User name ..."
                       autocomplete="" value="{{form.get('username','') or ''}}" maxlength="50" id="username" name="username">
            </div>
            <!--<div class="form-group">
                <label for="password">Password <span>*</span>:</label>
                <input type="password" class="form-control" required minlength="8" placeholder="Password ..."
                       autocomplete="" value="{{form.get('password','') or ''}}" maxlength="50" id="password" name="password">
            </div> -->
            <div class="form-group">
                <label for="email">Email <span>*</span>:</label>
                <input type="email" class="form-control" required minlength="5" placeholder="Email ..." autocomplete=""
                       maxlength="50" value="{{form.get('email','') or ''}}" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number:</label>
                <input type="text" class="form-control" required minlength="0" autocomplete="" maxlength="50"
                       id="phonenumber" value="{{form.get('phonenumber','') or ''}}" name="phonenumber">
            </div>

            <button type="submit" class="btn btn-success">Create Account</button>


        </form>
    </div>
</div>
