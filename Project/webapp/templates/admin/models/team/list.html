<div id="listaccount" class="tab-pane active">
    <div class="panel-body">
        <div class="row users-row">

            {% for item in params.get('listuser') %}

            <div class="col-md-6">
                <div class="user-col">

                    <div class="media">
                        <a class="pull-left" href="{{ url_for('profile',id = item.id|encodeID)}}">
                            <img class="media-object img-circle"
                                 src="{{ url_for('static',filename= item.avatar or 'image/avatar2.jpg') }}"
                                 alt="100x100"
                                 data-src="holder.js/100x100" style="width: 100px; height: 100px;">
                        </a>
                        <div class="media-body">
                            <h3 class="follower-name">{{ item.name }}
                                <span class="label label-sm label-info"
                                      style="margin-left: 2em">{{ item.role.name }}</span>
                                <span class="label label-sm label-info"
                                      style="margin-left: 0,5em">{{ 'Active' if item.active == True else 'InActive'}}</span>
                            </h3>

                            <div><i class="fa fa-map-marker"></i> {{ item.stadium }}</div>
                            <div><i class="fa fa-briefcase"></i> Software Engineer at <a href="#">SomeCompany,
                                Inc.</a>
                            </div>

                            <div style="height: 20px;"></div>

                            <div class="btn-toolbar">
                                <div class="btn-group">
                                    <a href="{{ url_for('profile',id = item.id|encodeID)}}">
                                        <button class="btn btn-success btn-3d btn-sm"> Profile
                                        </button>
                                    </a>
                                </div><!-- btn-group -->
                                <div class="btn-group">
                                    <a href="mailto:{{ item.email }}">
                                        <button class="btn btn-info btn-3d btn-sm"><i
                                                class="fa fa-envelope-o"></i> Send
                                            Message
                                        </button>
                                    </a>
                                </div><!-- btn-group -->
                                <style>
                                    .btn {
                                        margin: 2px;
                                    }
                                </style>
                                <div class="btn-group">

                                    <button onclick="delUser('{{ item.id | encodeID }}',this)"
                                            class="btn btn-success btn-3d btn-sm"
                                            {% if item.active== True %}
                                            value="lock"> Lock Account
                                        {% else %}
                                        value="unlock"> UnLock Account
                                        {% endif %}
                                    </button>

                                </div><!-- btn-group -->
                            </div><!-- btn-toolbar -->
                        </div><!-- media-body -->
                    </div>

                </div>
            </div><!--.col-6-->

            {% endfor %}
        </div>
    </div>
</div>
